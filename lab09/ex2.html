<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    function expand() {
      var list = document.getElementById("list");
      list.style.visibility = (list.style.visibility === "visible") ? "hidden" : "visible";
    }

    function output(element) {
      var message = element.innerHTML;
      console.log(message);
    }
    
    function hightlight(element){
      element.style.backgroundColor = "yellow";
    }
    
    function reset(element){
      element.style.backgroundColor = "";
    }
  </script>
</head>

<body>
  <div>
    <p onclick="expand()">File</p>
    <div id="list" style="visibility: hidden;">
      <ul>
        <li id="item1" onclick="output(this)" onmouseover="hightlight(this)" onmouseout="reset(this)">Item 1</li>
        <li id="item2" onclick="output(this)" onmouseover="hightlight(this)" onmouseout="reset(this)">Item 2</li>
        <li id="item3" onclick="output(this)" onmouseover="hightlight(this)" onmouseout="reset(this)">Item 3</li>
      </ul>
    </div>
  </div>
</body></html>
