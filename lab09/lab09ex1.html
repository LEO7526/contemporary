<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script>
    function expand(){
      var list = document.getElementById("list");
      list.style.visibility = (list.style.visibility === "visible")?"hidden":"visible";
    }
  </script>
</head>
<body>
  <div>
    <p onclick="expand()">Topic 1</p>
    <div id="list" style="visibility: hidden;">
      <ul>
        <li>Sub topic 1</li>
        <li>Sub topic 2</li>
        <li>Sub topic 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
