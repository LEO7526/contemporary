<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- MarkSix.html -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Mark Six Result</title>
  <script type="text/javascript">
    var mark_six = new Array(6);

    // Step 1: Generate 6 unique random numbers
    for (var i = 0; i < mark_six.length; i++) {
      var num = Math.floor(Math.random() * 49) + 1;

      // Step 2: Check for duplicates using inner loop
      for (var j = 0; j < i; j++) {
        if (mark_six[j] === num) {
          // If duplicate found, generate a new number and reset j
          num = Math.floor(Math.random() * 49) + 1;
          j = -1; // restart inner loop check
        }
      }

      mark_six[i] = num;
    }

    // Step 3: Display results in a table
    document.write("<h1>Mark Six Result</h1>");
    document.write("<table border='1' cellpadding='8'>");
    document.write("<tr><th>Subscript</th><th>Value</th></tr>");

    for (var i = 0; i < mark_six.length; i++) {
      document.write("<tr><td>" + i + "</td><td>" + mark_six[i] + "</td></tr>");
    }

    document.write("</table>");
  </script>
</head>

<body>
  <p>Click Refresh (or Reload) to run the script again</p>
</body>

</html>
