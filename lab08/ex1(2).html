<!DOCTYPE html>
<html>
<head>
  <title>Cat Object Literal Example</title>
</head>
<body>
  <script type="text/javascript" id="script1">
    // Create the object using object literal syntax
    var cat = {
      name: "Kitty",
      gender: "female"
    };

    // Output the object's attributes to the document
    document.write("class: cat <br>");
    document.write("cat.name: " + cat.name + "<br>");
    document.write("cat.gender: " + cat.gender + "<br>");
  </script>
</body>
</html>
