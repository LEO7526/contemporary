<!DOCTYPE html>
<html>
<head>
  <title>Cat Object Example</title>
</head>
<body>
  <script type="text/javascript" id="script1">
    // Create an object without any attributes
    var cat = new Object();

    // Add public attributes to the object
    cat.name = "Kitty";
    cat.gender = "female";

    // Output the object's attributes to the document
    document.write("class: cat <br>");
    document.write("cat.name: " + cat.name + "<br>");
    document.write("cat.gender: " + cat.gender + "<br>");
  </script>
</body>
</html>
