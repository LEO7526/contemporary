<!DOCTYPE html>
<html>

<head>
  <title>Cat Class Example</title>
</head>

<body>
  <script type="text/javascript">
    // Define the Cat class using ES6 syntax
    class Cat {
      constructor(name, gender) {
        this.name = name;
        this.gender = gender;
      }

      // Setter methods
      setName(newName) {
        this.name = newName;
      }

      setGender(newGender) {
        this.gender = newGender;
      }

      // Getter methods
      getName() {
        return this.name;
      }

      getGender() {
        return this.gender;
      }
    }

    // Create a Cat object using the constructor
    const cat = new Cat("Thomas", "male");

    document.write("Create a cat object using constructor");

    // Display initial properties
    document.write("class: cat <br>");
    document.write("cat.name: " + cat.getName() + "<br>");
    document.write("cat.gender: " + cat.getGender() + "<br><br>");

    // Change properties using setter methods
    cat.setName("Kitty");
    cat.setGender("female");

    document.write("change the properties using set Methods");

    // Display updated properties
    document.write("class: cat <br>");
    document.write("cat.name: " + cat.getName() + "<br>");
    document.write("cat.gender: " + cat.getGender() + "<br>");
  </script>
</body>

</html>
