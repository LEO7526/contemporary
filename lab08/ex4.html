<!DOCTYPE html>
<html>
<head>
  <title>Shape Inheritance Example</title>
</head>
<body>
  <script type="text/javascript">
    // Base class: Shape
    class Shape {
      #x;
      #y;

      constructor(x, y) {
        this.#x = x;
        this.#y = y;
      }

      getX() {
        return this.#x;
      }

      getY() {
        return this.#y;
      }

      getWidth() {
        return 0;
      }

      getHeight() {
        return 0;
      }

      getArea() {
        return 0;
      }
    }

    // Derived class: Square
    class Square extends Shape {
      #size;

      constructor(x, y, size) {
        super(x, y);
        this.#size = size;
      }

      getWidth() {
        return this.#size;
      }

      getHeight() {
        return this.#size;
      }

      getArea() {
        return this.#size * this.#size;
      }
    }

    // Derived class: Circle
    class Circle extends Shape {
      #radius;

      constructor(x, y, radius) {
        super(x, y);
        this.#radius = radius;
      }

      getWidth() {
        return this.#radius * 2;
      }

      getHeight() {
        return this.#radius * 2;
      }

      getArea() {
        return Math.PI * this.#radius * this.#radius;
      }
    }

    // Create objects
    const shapes = [
      new Square(10, 10, 20),
      new Circle(50, 50, 5)
    ];

    // Display attributes in console
    shapes.forEach(shape => {
      console.log(
        `Shape (x=${shape.getX()}, y=${shape.getY()}, width=${shape.getWidth()}, height=${shape.getHeight()}, area=${shape.getArea()})`
      );
    });
  </script>
</body>
</html>
